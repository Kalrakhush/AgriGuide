<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detection using Metrologicial Conditions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>

<body>
  <header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AgriGuide</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">

            <li class="nav-item">
              
            </li>
            <li class="nav-item">
              
            </li>
          </ul>
          </li>
          </ul>
        </div>
      </div>
    </nav>

    

    <div id="intro" class="container-fluid view ">
      <h1 class="text-center text-capitalize pt-5">Crop Recommendation in just one Click!</h1>
      <hr class="w-75 mx-auto pt-5">
      <div class="row mb-5">
        <div class="col-lg-6 col-md-6 col-12 my-auto">
          <img src="https://www.agrifarming.in/wp-content/uploads/2019/12/Comp2-14.jpg" width="600" height="400" class="float-left" >
          
        </div>
        <div class="col-lg-6 col-md-6 col-12">

          <form action="{{ url_for('predict')}}" method="POST">
            <div class="form-group">
              <!-- TODO : Year to accept only year date picker -->
              <br><br><br>
              <label for="concave points_mean">Nitrogen Level(N)</label>
              <input class="form-control" type="number" id="Nitrogen Level(N)" name="Nitrogen Level(N)"
                required="required" placeholder="Nitrogen Level(N)">
            </div>
            <div class="form-group">
              <label for="area_mean">Phosphorus Level(P)</label>
              <input class="form-control" type="number" step="any" id="Phosphorus Level(P)" name="Phosphorus Level(P)" required="required"
                placeholder="Phosphorus Level(P)">
            </div>
            <div class="form-group">
              <label for="radius_mean">Potassium Level(K)</label>
              <input class="form-control" type="number" id="Potassium Level(K)" name="Potassium Level(K)" required="required"
                placeholder="Potassium Level(K)">
            </div>
            <div class="form-group">
              <label for="perimeter_mean">ph Level</label>
              <input class="form-control" type="number" id="ph Level" name="ph Level" required="required"
                placeholder="ph Level">
            </div>
            
            <button type="submit" class="btn btn-danger">Predict Crop</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <center><em><b>{{prediction_text}}</b></em></center>
</body>

</html>
